<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="Usuario.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"><h3>TALLER 4 WEB</h3></a>
    </ul>
  </nav>
  <br>
  <div class="margenes">
    <div class="card card-body">
      <div class="alert alert-info" role="alert" align="center">
        Ingrese los datos
      </div>
      <form id="formulario" action="validacion.html">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="Apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellido" id="Apellido">
          </div>
        </div>
        <div class="form-group ">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" name="direccion" id="direccion">
        </div>
        <div class="form-group ">
          <label for="user">Usuario</label>
          <input type="text" class="form-control" id="user" name="user">
        </div>
        <div class="form-group ">
          <label for="Contraseña">Contraseña</label>
          <input type="password" class="form-control" name="pass1" id="pass1">
        </div>
        <div class="form-group ">
          <label for="Contraseña">Vuelva a escribir la contraseña</label>
          <input type="password" class="form-control" name="pass2" id="pass2">
        </div>
        <div class="form-group ">
          <label for="email">Email</label>
          <input type="text" class="form-control" nombre="email" id="email">
        </div>
        <div class="form-group ">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" name="telefono" id="telefono">
        </div>
        <div class="form-group">
          <label for="gustos">Gustos</label>
          <br>
          <input type="radio" name="decision" value=""> Color favorito
          <br>
          <input type="radio" name="decision" value=""> Modelo favorito
          <br>
          <input type="radio" name="decision" value=""> Estilo favorito
        </div>
        <div class="form-group">
          <div class="slidecontainer">
            <input type="range" min="100000000" max="300000000" value="50" class="slider" id="rango">
            <p>Value: <span id="valorexacto"></span></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in/menu</button>
    </div>
  </div>
  <br>
  <br>
  <br>
  </form>
  <p id="demo"></p>
  <script>
    var formulario = document.getElementById('formulario');
    var nombre = formulario.nombre;
    var apellido = formulario.apellido;
    var p1 = formulario.pass1;
    var p2 = formulario.pass2;
    var dir = formulario.direccion;
    var email = formulario.email;
    var telf = formulario.telefono;
    var user = formulario.user;
    let emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
    let ext = /^[A-Za-z0-9]+$/i;
    let num = /^[0-9]+$/i;
    var validar1 = "cll";
    var validar2 = "cra";
    var validar3 = "avn";
    var validar4 = "av";
    var validar5 = "trans";

    function validar(e) {

      if (nombre.value.length > 25) {
        alert('Maximo caracteres permitido excedido para el nombre');
        e.preventDefault();
      } else if (nombre.value.length == '') {
        alert('Ingrese el nombre');
        e.preventDefault();
      }

      if (apellido.value.length > 25) {
        alert('Maximo caracteres permitido excedido para el apellido');
        e.preventDefault();
      } else if (apellido.value.length == '') {
        alert('Ingrese el apellido');
        e.preventDefault();
      }

      if (dir.value.length > 3) {
        var dir2 = String(dir.value);
        var dir3 = dir2.substring(0, 3);
        var dir4 = dir2.substring(0, 2);
        var dir5 = dir2.substring(0, 5);
        if (dir3 == validar1 || dir3 == validar2 || dir3 == validar3) {
          alert('Dirección correcta');
        } else if (dir4 == validar4) {
          alert('Dirección correcta');
        } else if (dir5 == validar5) {
          alert('Dirección correcta');
        } else {
          alert('Ingrese una dirección que empiece SI O SI con cll cra trans av o avn');
          e.preventDefault();
        }
      }


      if (user.value.length > 20) {
        alert('Maximo caracteres de usuario excedido')
        e.preventDefault();
      } else if (user.value.length < 10) {
        alert('Minimo caracteres de usuario faltante (10 Minimo)')
        e.preventDefault();
      } else if (!ext.test(user.value)) {
        alert('Usuario no valido (Revisar caracteres)')
        e.preventDefault();
      }


      if (p1.value != p2.value) {
        alert("Las contraseñas no coinciden");
        e.preventDefault();
      }


      if (email.value.length > 20) {
        alert('Maximo de caracteres de correo excedido')
        e.preventDefault();
      } else if (!emailRegex.test(email.value)) {
        alert('Email no valido');
        e.preventDefault();
      }

      if (telf.value.length != 10) {
        alert('Ingrese un numero telefono de (10) digitos');
        e.preventDefault();
      } else if (!num.test(telf.value)) {
        alert('(Digite solo numeros para el telefono)');
        e.preventDefault();
      }
    }
    formulario.addEventListener('submit', validar);

    var slider = document.getElementById("rango");
    var output = document.getElementById("valorexacto");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
    }
  </script>

</body>

</html>
