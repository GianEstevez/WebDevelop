<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="estilos2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/scripts.js"></script>

</head>

<body>

  <div class="general">
  <div class="centrado2">
    <table>
      <tr class="header">
        <td class="foto"> <img id="foto" src="feliz.png" alt="face" style="width:80px;height:80px;"> </td>

        <td class="xd"><b id="alimento"></b>  <br> <b>--Alimento--</b> </td>
        <td> <p></p> </td>

      </tr>


      <tr class="tabla">
        <td class="header">Calorias</td>
        <td>
          <span id="cal" class="calorias"></span>
        </td>
      </tr>

      <tr class="tabla">
        <td class="header">Grasas</td>
        <td>
          <span id="gra" class="grasas"></span>
        </td>
      </tr>

      <tr class="tabla">
        <td class="header">Proteinas</td>
        <td>
          <span id="pro" class="proteinas"></span>
        </td>
      </tr>

      <tr class="tabla">
        <td class="header">Carbohidratos</td>
        <td>
          <span id="car" class="carbohidratos"></span>
        </td>
      </tr>
    </table>

  </div>


  <script>

    URL = window.location.search;

    usp = new URLSearchParams(URL)
    carita = usp.get("fotocaras");
    alimento = usp.get("alimento");
    calorias = usp.get("calorias");
    grasas = usp.get("grasas");
    proteina = usp.get("proteina");
    carbohidratos = usp.get("carbohidratos");
    document.getElementById("foto").src = carita === "good" ? "feliz.png" : "triste.png";
    document.getElementById("alimento").innerHTML = alimento;
    document.getElementById("cal").innerHTML = calorias;
    document.getElementById("gra").innerHTML = grasas;
    document.getElementById("pro").innerHTML = proteina;
    document.getElementById("car").innerHTML = carbohidratos;
  </script>
</body>

</html>
