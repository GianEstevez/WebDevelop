  <div class="col-md-6 offset-md-3">
    <div class="card card-body" >
      <div class="alert alert-info" role="alert" align="center">
        Ingrese los datos
      </div>

      <form id="formulario" action="gian.html" onsubmit="return validar();">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre">
          </div>

          <div class="form-group col-md-6">
            <label for="Apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellido" id="apellido">
          </div>
        </div>

        <div class="form-group ">
          <label for="user">Usuario</label>
          <input type="text" class="form-control" id="user" name="user">
        </div>

        <div class="form-group ">
          <label for="fecha">Fecha nacimiento</label>
          <br>
          <input type="date" name="fecha" id="fecha" min="1920-01-01" max="2020-7-31" class="form-control">
        </div>
        
        <div class="form-group ">
          <label for="Email">Email</label>
          <input type="email" class="form-control" name="correo_usuario" id="correo">
        </div>

        <div class="form-group ">
          <label for="Phone">Telefono</label>
          <input type="phone" class="form-control" name="correo_usuario" id="telefono">
        </div>

        <div class="form-group ">
          <label for="Contraseña">Contraseña</label>
          <input type="password" class="form-control" name="contraseña" id="pass1">
        </div>

        <div class="form-group ">
          <label for="Contraseña">Confirmar Contraseña</label>
          <input type="password" class="form-control" name="contraseña1" id="pass2">
        </div>

        <div class="form-group ">
          <label for="Contraseña">Residencia:</label>
          <br>
          <select name="departamento" id="departamento" class="form-control">
          </select>
        </div>

        <div class="form-group ">
          <select name="municipio" id="municipio" class="form-control">
            <option value="">Seleccione Municipio</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign in/menu</button>
      </form>
    </div>
  </div>

  <script>

    var formulario = document.getElementById('formulario');
    var p1 = formulario.pass1;
    var p2 = formulario.pass2;
    var user = formulario.user;

    function validar() {

      if (p1.value != p2.value) {
        alert("Las contraseñas no coinciden");
        return false;
      }
      if (user.value.length > 20) {
        alert('Maximo caracteres de usuario excedido');
        return false;

        alert('Minimo caracteres de usuario faltante (5 Minimo)');

      }
    }
  </script>
