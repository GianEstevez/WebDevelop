<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="user.css">

  
</head>

<body>
  <div class="contenedor3">
        <form id="Formulario" action="index.html">
          <div class="row">
            <label for="Nombre">Nombre</label>
            <br>
            <input type="text" class="row" id="Nombre" size="40">
            <br>
          </div>
          <div class="row">
            <label for="Apellidos">Apellidos</label>
            <br>
            <input type="text" class="row" id="Apellido" size="40">
            <br>
          </div>
          <div class="row">
            <label for="Direccion">Dirección</label>
            <br>
            <input type="text" size="40" placeholder="Gianfranco Estevez Ruiz 2183074" class="row" id="Direccion">
            <br>
          </div>
          <div class="row">
            <label for="Usuario">Usuario</label>
            <br>
            <input type="text" size="40" class="row" id="Usuario">
            <br>
          </div>
          <div class="row">
            <label for="Contraseña">Contraseña</label>
            <br>
            <input type="password" size="40" class="row" id="Contreña">
            <br>
          </div>
          <div class="row">
            <label for="Email">Email</label>
            <br>
            <input type="text" size="40" class="row" id="Email">
            <br>
          </div>
          <div class="row">
            <label for="Telefono">Telefono</label>
            <br>
            <input type="text" size="40" class="row" id="Telefono">
            <br>
          </div>
          <div class="row">
            <label for="Pais">Pais: </label>
            <br>
            <select name="Pais" id="Pais" class="row">
              <option selected>Choose...</option>
              <option value="Colombia">Colombia</option>
              <option value="Mexico">Argentina</option>
              <option value="Peru">EEUU</option>
              <option value="España">Greenland</option>
            </select>
            <br>
            <br>
          </div>
          <div class="center2">
          <button>Menú</button>
            </div>
        </form>
  </div>
</body>

</html>
